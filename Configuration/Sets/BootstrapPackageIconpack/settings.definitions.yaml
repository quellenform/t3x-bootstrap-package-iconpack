categories:
  BootstrapPackageIconpack:
    label: 'Bootstrap Package Iconpack'

settings:
  page.theme.iconpackPreferredRenderTypes:
    label: 'Preferred renderTypes for Bootstrap Iconpack'
    description: 'A comma separated list of preferred Iconpack renderTypes for the icons used by EXT:bootstrap_package_icons (bpi).'
    category: BootstrapPackageIconpack
    type: string
    enum:
      svgInline: 'SVG Inline'
      svgSprite: 'SVG Sprite'
      webfont: 'Webfont'
      svg: 'SVG Image'
    default: 'svgSprite'

